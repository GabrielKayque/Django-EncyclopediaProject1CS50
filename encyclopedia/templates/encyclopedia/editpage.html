{% extends "encyclopedia/layout.html" %}


{% block title %} {{ title }} - Edit Page{% endblock title %}



{% block nav %}
    <a href="{% url 'title' title %}">Return</a>
{% endblock nav %}
    

{% block body %}

<h1>Edit '{{title}}' Content</h1>

<form method="post" action="{% url 'editpage' title %}">
    <input type="submit" value="Save Edit"><br>
    {% csrf_token %}
    {{ form.as_p }} 
</form>

{% endblock body %}
